<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream: {{ filename }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        video {
            width: 100%;
            max-height: 80vh;
            background: #000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            border-radius: 8px;
            outline: none;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #1f1f1f;
            border-radius: 8px;
            text-align: left;
        }
        h1 { font-size: 1.2rem; margin: 0 0 10px 0; }
        p { color: #aaa; font-size: 0.9rem; margin: 0; }
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="videoPlayer" controls autoplay preload="metadata">
            <source src="{{ stream_url }}" type="{{ mime_type }}">
            Your browser does not support the video tag.
        </video>

        <div class="info">
            <h1>üìÑ {{ filename }}</h1>
            <p>‚è≥ Link expires in 24 hours.</p>
            <p>‚ÑπÔ∏è If subtitles are embedded (MKV), use the player's subtitle menu (if supported by your browser).</p>
        </div>
        
        <div class="footer">
            Powered by Telegram Stream Bot
        </div>
    </div>
</body>
</html>
